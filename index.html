<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/custom.css" />
    <title>Image Gallery</title>
  </head>
  <body>
    <header class="navbar navbar-expand-lg bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Image Gallery</a>
      </div>
    </header>

    <section class="container text-center py-lg-4 py-md-2">
      <div class="row py-lg-4 py-md-2">
        <div class="col-lg-6 col-md-9 mx-auto">
          <h1>Images</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-md-8 mx-auto">
          <p>Enjoy browsing through our selection of images.</p>
        </div>
      </div>

      <div class="row py-lg-4 py-md-2">
        <div class="col">
          <div id="image-carousel" class="carousel slide" data-bs-theme="dark">
            <div class="carousel-inner"></div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#image-carousel"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#image-carousel"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col text-center">
          <button
            id="button-like"
            class="btn btn-custom-primary d-inline-flex align-items-center"
            type="button"
          >
            <i class="bi bi-heart text-pink"></i>
            <span class="badge text-dark" id="span-like-count"></span>
          </button>
        </div>
      </div>
    </section>

    <footer class="text-body-secondary bg-body-tertiary py-lg-5 py-md-2 py-1">
      <div class="container">
        <p>Thank you for perusing our images.</p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="gallery.js" type="module"></script>
  </body>
</html>
